
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script>
                function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('psw').value;
            const repeatPassword = document.getElementById('psw-repeat').value;

            if (!emailIsValid(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            if (password.length < 6) {
                alert('Password should be at least 6 characters long.');
                return false;
            }

            if (password !== repeatPassword) {
                alert('Passwords do not match.');
                return false;
            }

            return true;
        }

        function emailIsValid(email) {
            return /\S+@\S+\.\S+/.test(email);
        }
    </script>
</head>

        <div class="header">
        </div>

            <li class="navitem"><a href="login.html">Login/Register</a></li>
        </ul>

    <div class="form-container">
        <form action="action_page.php" method="post" class="register-container" onsubmit="return validateForm()">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr class="register-hr">

            <label for="firstname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="firstname" id="firstname" class="register-input" required>

            <label for="lastname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname" class="register-input" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" class="register-input" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" class="register-input" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" class="register-input" required>

            <hr class="register-hr">
            <p>By creating an account you agree to our <a href="#" class="register-link">Terms & Privacy</a>.</p>
            <input type="hidden" name="register" value="1">
            <button type="submit" class="registerbtn">Register</button>
            <div class="register-container register-signin">
                <p>Already have an account? <a href="login.html" class="register-link">Sign in</a>.</p>
